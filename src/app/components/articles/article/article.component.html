<li class="container">
  <div class="image">
    <img
      src="{{
        article.urlToImage
          ? article.urlToImage
          : 'https://s1.reutersmedia.net/resources_v2/images/rcom-default.png?w=800'
      }}"
      alt=""
      class="image__item"
    />
  </div>
  <div class="content">
    <h3 class="content__title">{{ article.title }}</h3>
    <p class="content__text">
      {{ article.description }}
    </p>
    <div class="content__details">
      <a href="{{ article.url }}" class="content__details-link">View Details</a>
      <time class="content__details-time">{{
        article.publishedAt | date: "short"
      }}</time>
    </div>
  </div>
</li>
