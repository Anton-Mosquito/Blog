<div class="wrapper">
  <label for="check" class="checkbox">
    <input
      type="checkbox"
      id="check"
      class="checkbox__input"
      (change)="handleChange($event)"
      checked="{{ value }}"
    />
    <span class="checkbox__visible"></span>
    <p class="checkbox__text">remember me</p>
  </label>
</div>
